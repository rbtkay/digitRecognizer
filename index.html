<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digit Recognizer</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
	</head>
	<body>
		<div class="container">
			<h1>
				<!-- Do not indent -->
				<span class="text-primary">P</span><span class="text-info">a</span
				><span class="text-success">i</span><span class="text-warning">n</span
				><span class="text-orange">t</span><span class="text-danger">e</span
				><span class="text-purple">r</span>
				<i class="fas fa-paint-brush text-violet"></i>
			</h1>
			<p>Conseil : zoomer <i class="fas fa-search-plus"></i> en x250%</p>
			<div id="paint-app" class="mb-3"></div>
			<div class="mb-3">
				<button class="btn btn-primary" id="send-btn">
					<i class="fas fa-search-plus"></i> Envoyer
				</button>
				<button class="btn btn-secondary" id="reset-btn">
					<i class="fas fa-redo-alt"></i> Reset
				</button>
			</div>
			<div id="result"></div>
		</div>

		<script
			src="{{ url_for('static', filename='script.js') }}"
			charset="utf-8"
		></script>
	</body>
</html>
